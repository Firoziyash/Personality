<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Personality Checker</h1>
        <form id="personality-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="day">Day (DD):</label>
            <input type="number" id="day" name="day" min="1" max="31" required><br><br>
            <label for="month">Month (MM):</label>
            <input type="number" id="month" name="month" min="1" max="12" required><br><br>
            <label for="year">Year (YYYY):</label>
            <input type="number" id="year" name="year" min="1900" max="2100" required><br><br>
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
